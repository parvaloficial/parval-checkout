<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>PARVAL Checkout</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#0b0f17;
  color:white;
  text-align:center;
  padding:40px;
}

.card{
  background:#111827;
  border-radius:12px;
  padding:20px;
  margin:15px auto;
  max-width:420px;
}

select,button{
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:none;
}

button{
  background:#16a34a;
  color:white;
  cursor:pointer;
}

.copy-btn{
  background:#374151;
  margin:5px;
}

.hidden{
  display:none;
}
</style>
</head>

<body>

<h1>üìä PARVAL Checkout</h1>

<!-- PASO 1 -->
<div class="card">
<h2>1Ô∏è‚É£ Selecciona tu plan</h2>

<select id="plan" onchange="mostrarMetodo()">
<option value="">-- Elige un plan --</option>
<option value="sports1">$19 SPORTS 1M</option>
<option value="sports3">$49 SPORTS 3M</option>
<option value="sports6">$79 SPORTS 6M</option>
<option value="sports12">$109 SPORTS 12M</option>
<option value="sportslife">$149 SPORTS LIFETIME</option>
<option value="markets">$99 MARKETS LIFETIME</option>
<option value="complete">$209 COMPLETE LIFETIME</option>
</select>
</div>

<!-- PASO 2 -->
<div class="card hidden" id="metodoCard">
<h2>2Ô∏è‚É£ M√©todo de pago</h2>

<select id="metodo" onchange="mostrarPago()">
<option value="">-- Elige m√©todo --</option>
<option value="binance">Binance Pay</option>
<option value="usdt">USDT (TRC20)</option>
<option value="transferencia">Transferencia (Nequi / Davivienda)</option>
</select>
</div>

<!-- PASO 3 -->
<div class="card hidden" id="pagoCard">
<h2>3Ô∏è‚É£ Datos de pago</h2>

<p id="planSeleccionado"></p>
<p id="monto"></p>
<p id="datos"></p>

<div id="copyButtons" class="hidden"></div>

<br>

<button onclick="verificar()">Verificar pago en Discord</button>

<p style="margin-top:15px;font-size:14px;color:#9ca3af;">
Env√≠a el comprobante con:<br>
‚Ä¢ Usuario de Discord<br>
‚Ä¢ Plan adquirido
</p>

</div>

<script>

let planNombre = "";
let datosPago = "";

const montos = {
sports1:"19 USD / 19 USDT / 75.000 COP",
sports3:"49 USD / 49 USDT / 195.000 COP",
sports6:"79 USD / 79 USDT / 315.000 COP",
sports12:"109 USD / 109 USDT / 435.000 COP",
sportslife:"149 USD / 149 USDT / 595.000 COP",
markets:"99 USD / 99 USDT / 395.000 COP",
complete:"209 USD / 209 USDT / 835.000 COP"
};

const nombres = {
sports1:"SPORTS 1M",
sports3:"SPORTS 3M",
sports6:"SPORTS 6M",
sports12:"SPORTS 12M",
sportslife:"SPORTS LIFETIME",
markets:"MARKETS LIFETIME",
complete:"COMPLETE LIFETIME"
};

function mostrarMetodo(){
const plan = document.getElementById("plan").value;

if(plan !== ""){
document.getElementById("metodoCard").classList.remove("hidden");
document.getElementById("pagoCard").classList.add("hidden");
}
}

function mostrarPago(){

const plan = document.getElementById("plan").value;
const metodo = document.getElementById("metodo").value;

planNombre = nombres[plan];

document.getElementById("planSeleccionado").innerText =
"Plan seleccionado: " + planNombre;

document.getElementById("monto").innerText =
"Monto a pagar: " + montos[plan];

let htmlBotones = "";

if(metodo === "binance"){

const id = "1072509354";

document.getElementById("datos").innerText =
"Binance Pay ID: " + id;

htmlBotones =
`<button class="copy-btn" onclick="copiarTexto('${id}')">Copiar ID</button>`;

}

if(metodo === "usdt"){

const wallet = "Tpxh71QX5tj3iAmHcDCm7ic64EbFvbQMe";

document.getElementById("datos").innerText =
"Wallet TRC20: " + wallet;

htmlBotones =
`<button class="copy-btn" onclick="copiarTexto('${wallet}')">Copiar Wallet</button>`;

}

if(metodo === "transferencia"){

const nequi = "3042875991";
const davivienda = "488447751451";
const llave = "3042875991";

document.getElementById("datos").innerText =
"Nequi: " + nequi + " | Davivienda: " + davivienda + " | Llave: " + llave;

htmlBotones = `
<button class="copy-btn" onclick="copiarTexto('${nequi}')">Copiar Nequi</button>
<button class="copy-btn" onclick="copiarTexto('${davivienda}')">Copiar Davivienda</button>
<button class="copy-btn" onclick="copiarTexto('${llave}')">Copiar Llave</button>
`;
}

document.getElementById("copyButtons").innerHTML = htmlBotones;
document.getElementById("copyButtons").classList.remove("hidden");

document.getElementById("pagoCard").classList.remove("hidden");

}

function copiarTexto(texto){
navigator.clipboard.writeText(texto);
alert("Copiado: " + texto);
}

function verificar(){
window.open("https://discord.com/channels/1470902821296672823/1472373269381255198","_blank");
}

</script>

</body>
</html>
