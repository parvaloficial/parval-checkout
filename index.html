<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>PARVAL Checkout</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#0d1117;
  color:white;
  text-align:center;
  padding:40px;
}
.card{
  background:#161b22;
  border-radius:12px;
  padding:25px;
  margin:20px auto;
  max-width:420px;
}
select, button{
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
button{
  background:#238636;
  color:white;
  cursor:pointer;
}
.hidden{display:none;}
h1{margin-bottom:30px;}
</style>
</head>

<body>

<h1>üìä PARVAL Checkout</h1>

<!-- PASO 1 -->
<div class="card">
<h2>1Ô∏è‚É£ Selecciona tu plan</h2>
<select id="plan" onchange="mostrarMetodo()">
<option value="">-- Elige un plan --</option>
<option value="sports1">SPORTS 1M ‚Äî 19 USD / 19 USDT / 75.000 COP</option>
<option value="sports3">SPORTS 3M ‚Äî 49 USD / 49 USDT / 195.000 COP</option>
<option value="sports6">SPORTS 6M ‚Äî 79 USD / 79 USDT / 315.000 COP</option>
<option value="sports12">SPORTS 12M ‚Äî 109 USD / 109 USDT / 435.000 COP</option>
<option value="sportslife">SPORTS LIFETIME ‚Äî 149 USD / 149 USDT / 595.000 COP</option>
<option value="markets">MARKETS LIFETIME ‚Äî 99 USD / 99 USDT / 395.000 COP</option>
<option value="complete">COMPLETE LIFETIME ‚Äî 209 USD / 209 USDT / 835.000 COP</option>
</select>
</div>

<!-- PASO 2 -->
<div id="metodoCard" class="card hidden">
<h2>2Ô∏è‚É£ M√©todo de pago</h2>
<select id="metodo" onchange="mostrarPago()">
<option value="">-- Elige un m√©todo --</option>
<option value="binance">Binance Pay</option>
<option value="usdt">USDT TRC20</option>
<option value="transferencia">Transferencia Bancaria</option>
</select>
</div>

<!-- PASO 3 -->
<div id="pagoCard" class="card hidden">
<h2>3Ô∏è‚É£ Datos de pago</h2>

<p id="datos"></p>

<hr style="margin:15px 0; opacity:0.2;">

<p id="montoFinal"></p>

<button onclick="verificar()">Enviar comprobante en Discord</button>
</div>

<script>
function mostrarMetodo(){
  let plan = document.getElementById("plan").value;
  if(plan !== ""){
    document.getElementById("metodoCard").classList.remove("hidden");
  }
}

function mostrarPago(){

  let plan = document.getElementById("plan").value;
  let metodo = document.getElementById("metodo").value;

  let monto = {
    sports1:"19 USD / 19 USDT / 75.000 COP",
    sports3:"49 USD / 49 USDT / 195.000 COP",
    sports6:"79 USD / 79 USDT / 315.000 COP",
    sports12:"109 USD / 109 USDT / 435.000 COP",
    sportslife:"149 USD / 149 USDT / 595.000 COP",
    markets:"99 USD / 99 USDT / 395.000 COP",
    complete:"209 USD / 209 USDT / 835.000 COP"
  };

  let datos = "";

  if(metodo === "binance"){
    datos = "Binance Pay ID:<br><b>1072509354</b>";
  }

  if(metodo === "usdt"){
    datos = "Wallet TRC20:<br><b>TXh7l0X5jt3jAHbCDm7ic64EbvbQME</b>";
  }

  if(metodo === "transferencia"){
    datos = `
    Nequi: <b>3042875991</b><br>
    Davivienda: <b>488447751451</b><br>
    Llave: <b>3042875991</b>
    `;
  }

  document.getElementById("datos").innerHTML = datos;

  document.getElementById("montoFinal").innerHTML =
  "<b>Monto a pagar:</b><br>" + monto[plan];

  document.getElementById("pagoCard").classList.remove("hidden");
}

function verificar(){
  window.open("https://discord.com/channels/1470902821296672823/1472373269381255198","_blank");
}
</script>

</body>
</html>
